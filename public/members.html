<!DOCTYPE html>
<html lang="en">

<head>
  <title>Planner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar Start -->
  <!-- ============================== -->
  <nav class="navbar navbar-expand-lg">
    <p class="navbar-brand">MODULE PLANNER</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <!-- <li class="nav-item">
          <a class="nav-link" href="/member">Your Planner</a>
        </li> -->
        <li class="nav-item nav-logout">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li id="currentDay" class="todays-date"></li>
      </ul>
    </div>
  </nav>
  <!-- ============================== -->
  <!-- Nav Bar End -->


  <!-- Welcome "name" content -->
  <!-- ============================== -->
  <div class="container">
    <div class="content-inside">
      <div class="row">
        <div class="col-md-2">
          <!-- empty - margin -->
        </div>
        <div class="col-md-8 welcome-div">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
        <div class="col-md-2">
          <!-- empty  margin -->
        </div>
      </div>
      <!-- ============================== -->
      <!-- Welcome end -->

      <!--Weather HTML-->
      <!-- ============================== -->
      <div class="row">
        <div class="col-md-2">
          <!-- empty  margin -->
        </div>
        <div class="col-md-8 weather-div">
          <div class="row">
            <div class="col-md-12">
              <h5 class="weather-title">Weather</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <!-- empty  margin -->
            </div>
            <div class="col-md-8 basic-weather-info">
              <div class="city-name">Monticello</div>
              <img class="current-img">some clouds</img>
            </div>
            <div class="col-md-2">
              <!-- empty  margin -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <!-- empty  margin -->
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-3">
                  <div class="current-temp">
                    <!-- Shows current temp - pulling from API/weather.js -->
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="current-Humidity">
                    <!-- Shows humidity temp - pulling from API/weather.js -->
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="current-wind-speed">
                    <!-- Shows wind speed temp - pulling from API/weather.js -->
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="current-uv-index">
                    <!-- Shows uv temp - pulling from API/weather.js -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 change-city">
              <button type="submit" class="btn weather-btn">Change city</button>
            </div>
          </div>
        </div>
        <div class="row col-md-1">
          <!-- empty  margin -->
        </div>
      </div>
      <!-- ============================== -->
      <!--End Weather HTML-->

      <!-- To Do HTML -->
      <!-- ============================== -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 task">
          <ul class="list-group todo-list">
            <li class="list-group-item new-item">
              <div class="row">
                <div class="col-md-12">
                  <p id="todo-title"> To-Do's</p>
                </div>
              </div>
              <form id="todo-form">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" id="todo" placeholder="Add a task" type="text" />
                    <div class="error" style="color:red; font-size:10px"></div>
                  </div>
                  <div class="col-md-2">
                    <input type="hidden" value="" name="userId" id="userIdTodo">
                    <button type="submit" class="btn task-submit">Submit</button>
                  </div>
                </div>
              </form>
            </li>
            <span class="todo-container"></span>
          </ul>
        </div>
        <div class="col-md-2"></div>
      </div>
      <!-- ============================== -->
      <!--End To Do HTML-->

      <!-- Water Tracker HTML -->
      <!-- ============================== -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 water">
          <ul class="list-group progress-list">
            <li class="list-group-item new-item">
              <div class="row">
                <div class="col-md-12">
                  <p class="water-title">Water Tracker</p>
                </div>
              </div>
              <form id="progress-form" class="water-form">
                <div class="row">
                  <div class="col-md-2">
                    <p class="goal">Goal:</p>
                  </div>
                  <div class="col-md-9">
                    <input class="new-item form-control errors" id="goal" placeholder="# of glasses" type="text" />
                    <div class="error" style="color: red; font-size:10px"></div>
                  </div>
                  <div class="col-md-1"></div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <p class="actual">Actual:</p>
                  </div>
                  <div class="col-md-9">
                    <input class="new-item2 form-control errors" placeholder="# of glasses" type="text" />
                    <div class="error" style="color: red; font-size:10px"></div>
                  </div>
                  <div class="col-md-1"></div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="hidden" value="" name="userId" id="userId">
                    <button type="submit" class="btn submit">Submit</button>
                  </div>
                </div>
              </form>
            </li>
            <span class="progress-container">
            </span>
            <div class="row">
              <div class="col-md-12">
                <div style="padding: 1em;">
                  <div class="progress">
                    <div id="progressbar" class="progress-bar progress-bar-striped" style="width: 5%;"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="message"></div>
              </div>
            </div>
          </ul>
        </div>
        <div class="col-md-2"></div>
      </div>
      <!-- ============================== -->
      <!-- End of Water Tracker HTML -->


      <!--Budget HTML -->
      <!-- ============================== -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 budget-div">
          <div class="top">
            <div class="budget">
              <div class="budget__title">
                Available Budget in <span class="budget__title--month"></span>:
              </div>

              <div class="budget__value"></div>

              <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                  <div class="budget__income--value"></div>
                  <div class="budget__income--percentage"></div>
                </div>
              </div>

              <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                  <div class="budget__expenses--value"></div>
                  <div class="budget__expenses--percentage"></div>
                </div>
              </div>
            </div>
          </div>



          <div class="bottom">
            <div class="add">
              <div class="add__container">
                <select class="add__type">
                  <option value="inc" selected>+</option>
                  <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <!-- <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button> -->
                <button class="add__btn"><i class="far fa-check-square"></i></button>
              </div>
            </div>

            <div class="container clearfix">
              <div class="income">
                <h2 class="icome__title">Income</h2>

                <div class="income__list">

                  <!--
                  <div class="item clearfix" id="income-0">
                      <div class="item__description">Salary</div>
                      <div class="right clearfix">
                          <div class="item__value">+ 2,100.00</div>
                          <div class="item__delete">
                              <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                          </div>
                      </div>
                  </div>
                  
                  <div class="item clearfix" id="income-1">
                      <div class="item__description">Sold car</div>
                      <div class="right clearfix">
                          <div class="item__value">+ 1,500.00</div>
                          <div class="item__delete">
                              <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                          </div>
                      </div>
                  </div>
                  -->

                </div>
              </div>



              <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>

                <div class="expenses__list">

                  <!--
                  <div class="item clearfix" id="expense-0">
                      <div class="item__description">Apartment rent</div>
                      <div class="right clearfix">
                          <div class="item__value">- 900.00</div>
                          <div class="item__percentage">21%</div>
                          <div class="item__delete">
                              <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                          </div>
                      </div>
                  </div>
                  <div class="item clearfix" id="expense-1">
                      <div class="item__description">Grocery shopping</div>
                      <div class="right clearfix">
                          <div class="item__value">- 435.28</div>
                          <div class="item__percentage">10%</div>
                          <div class="item__delete">
                              <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                          </div>
                      </div>
                  </div>
                  -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================== -->
      <!-- End of Budget HTML -->
    </div>
  </div>

  <footer class="footer">&copy Chicks with Clicks</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/water.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
  <script src="js/todo.js" type="text/javascript"></script>
  <script src="js/budget.js"></script>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</body>

</html>
