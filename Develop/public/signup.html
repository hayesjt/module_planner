<!DOCTYPE html>
<html lang="en">

<head>
  <title>Planner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <link href="stylesheets/signupstyle.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar Start -->
  <!-- ============================== -->
  <nav class="navbar navbar-expand-lg">
    <p class="navbar-brand">MODULE PLANNER</p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ============================== -->
  <!-- Nav Bar End -->
  <div class="container">
    <div class="content-inside">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputName1">First Name</label>
              <input type="text" class="form-control" id="name-input" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <!--Weather-->
            <div class="form-group">
              <label for="exampleInputName1">City</label>
              <input type="text" class="form-control" id="city-input" placeholder="Ex: Minneapolis">
            </div>
            <!--End Weather-->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a class="login-link" href="/login">here</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">&copy Chicks with Clicks</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
