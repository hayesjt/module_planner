<!DOCTYPE html>
<html lang="en">

<head>
  <title>Planner</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>

      <!--Weather Start-->
      <div class="weather-div">
        <div class="row">
            <div class="col-md-12">
                <h5 class="weather-title">Weather Dashboard</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 basic-weather-info">
                <div class="city-name">Monticello</div>
                <img class="current-img">some clouds</img>
            </div>
            <div class="col-md-6 specs">
                <div class="current-temp">cold af</div>
                <div class="current-Humidity">not very humid</div>
                <div class="current-wind-speed">taad windy</div>
                <div class="current-uv-index">idexy</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn weather-btn">Change city</button>
            </div>
        </div>
    </div>
  <!--End Weather-->

    <!-- Water Tracker HTML -->
    <!-- ============================== -->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <ul class="list-group progress-list">
          <li class="list-group-item new-item">
            <form id="progress-form">
              <div class="row">
                <div class="col-md-12">
                  <p> Water Tracker</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <p class="goal">Goal:</p>
                </div>
                <div class="col-md-9">
                  <input class="new-item form-control errors" placeholder="# of glasses" type="text" />
                  <div class="error" style="color: red; font-size:10px"></div>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <p class="actual">Actual:</p>
                </div>
                <div class="col-md-9">
                  <input class="new-item2 form-control errors" placeholder="# of glasses" type="text" />
                  <div class="error" style="color: red; font-size:10px"></div>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="hidden" value="" name="userId" id="userId">
                  <button type="submit" class="btn submit">Submit</button>
                </div>
              </div>
            </form>
          </li>
          <span class="progress-container">
          </span>
          <div class="row">
            <div class="col-md-12">
              <div style="padding: 1em;">
                <div class="progress">
                  <div id="progressbar" class="progress-bar progress-bar-striped" style="width: 5%"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="message"></div>
            </div>
          </div>
        </ul>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!-- ============================== -->
    <!-- End of Water Tracker HTML -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
